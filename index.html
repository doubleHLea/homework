<!DOCTYPE html>
<html lang="ko">

<head>
  <title>MY LIST</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div id="wrap">
    <header id="header">
      <h1>MY LIST</h1>
    </header>
    <main id="container">
      <div class="item">
        <h3 class="user">User 님</h3>
        <ul>
          <li>회원 정보 수정</li>
          <li>
            <a id="btn-modal" class="btn-modal">FAQ</a>
          </li>
        </ul>
      </div>
      <div class="item">
        <h3 class="bookmark">북마크 관리</h3>
        <ul>
          <li>북마크 리스트</li>
          <li>북마크 관리</li>
        </ul>
      </div>
      <div class="item">
        <h3 class="review">리뷰 관리</h3>
        <ul>
          <li>리뷰 리스트</li>
          <li>리뷰 관리</li>
        </ul>
      </div>
      <div class="item bottom">
      </div>
    </main>
    <div>
      <div id="modal" class="modal">
        <div class="modal-wrap">
          <div class="modal-header">
            <h2>a Cup of Coffee FAQ </h2>
          </div>
          <div class="modal-content">
            <div class="photo"></div>
            <div class="modal-faq">
              <div class="btn-close">
                <button class="btn-close">&times;</button>
              </div>
              <hr>
              <div class="faq-content">
                <div>
                  <div>
                    <h3>&#9749; CupCof 지도 이용 방법</h3>
                  </div>
                  <ul>
                    <li>
                      <button type="button" id="btn-accordion">&#9654; PC 지도에서 내 위치(접속위치)가 다른
                        경우</button>
                    </li>
                    <li><button>&#9654; 지도 앱에서 내 위치(접속위치)가 다른 경우</button></li>
                    <li><button>&#9654; 지도 확대/축소 방법</button></li>
                    <li><button>&#9654; 지도 등록/수정/삭제 방법</button></li>
                  </ul>
                </div>
                <ul>
                  <div>
                    <h3>&#128205; 북마크/리뷰 이용 방법</h3>
                  </div>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="overlay" class="overlay"></div>
    </div>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel" src="./module/homework.js"></script>
    <script src="./module/modal.js"></script>
</body>

</html>
